name: Deploy Azure Function App using Publish Profile

on:
  push:
    branches:
      - master

env:
  AZURE_FUNCTIONAPP_NAME: fnapp-AzureLearning-007
  AZURE_FUNCTIONAPP_PACKAGE_PATH: AzureFunctions/published
  CONFIGURATION: Release

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ”„ Restore dependencies
        run: dotnet restore ./AzureFunctions

      - name: ðŸ›  Build
        run: dotnet build ./AzureFunctions --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: ðŸ“¤ Publish
        run: dotnet publish ./AzureFunctions --configuration ${{ env.CONFIGURATION }} --output ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: ðŸš€ Deploy to Azure using Publish Profile
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
